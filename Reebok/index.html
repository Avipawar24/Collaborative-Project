<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Project</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- first navbar  -->
<div id="navbar">
    <select id="leftnav">
      <option value="brands">MORE BRANDS</option>
    </select>
    <div id="rightnav">
      <i class="material-icons">location_on</i>
      <p>STORES</p>
      <hr>
      <i class="material-icons">feedback</i>
      <p>CONTACT US</p>
      <hr>
      <i class="material-icons">person</i>
      <p>LOG IN</p>
      <hr>
      <i class="material-icons">favorite</i>
      <hr>
      <i class="material-icons">shopping_cart_checkout</i>
      <img id="img" src="https://static.toiimg.com/thumb/imgsize-123456,msid-91776820,width-300,resizemode-4/91776820.jpg" alt="image">
    </div>
  </div>
  
  <!-- Second navbar by Moumita Bhattacharjee  -->
  <div id="secnav">
    <div class="img">
      <img src="https://imagescdn.reebok.in/img/app/brands/superapp/Icons/header_brand_logo_RBK.png?q=75&auto=format" alt="">
    </div>
    <div class="attr">
      <a href="">NEW</a>
      <a href="">ICONS</a>
      <a href="">MEN</a>
      <a href="">WOMEN</a>
      <a href="">SPORTS</a>
      <a href="">CLASSIC</a>
      <a href="">SALE</a>
    </div>
    <div class="second">
      <div class="search">
        <i class="material-icons">search</i>
        <input class="inpt" type="text" placeholder="search" />
      </div>
      <div class="delbtn">
        <div>
          <i class="material-icons">local_shipping</i>
        </div>
        <div class="btn2">
          <h4>EXPRESS DELIVERY</h4>
          <p>Select your nearest store ></p>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
